<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

<style>



</style>


<div class="result">
    {% for group in groups %}
    <ul class="list-group">

    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">

            <img src="{{ group.group_picture.url }}" class="rounded-circle" width="32" height="32">
            <a href="{% url 'group_inside' group.id %}" class="ms-2">{{ group.group_name }}</a>

        </div>

    </li>

</ul>
{% endfor %}
</div>


</body>

</html>
